name: CI Black Duck security scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '21 2 * * 5'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write
      actions: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        
# --- NPM 빌드를 위해 추가한 부분 ----
      - name: Install dependencies
        run: npm install

# --- pip (python) 빌드를 위해 추가한 부분 ---
      - name: Set up Python
        uses: action/setup-python@v5
        with:
          action-version: '3.11'
         
      - name: Install Python dependenciese
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # setup.py 나 pyproject.toml 이 있을 경우 pip install .
          if [ -f setup.py ] || [ -f pyproject.toml ]; then pip install .; fi
  

#---------------------------------------------
      - name: Black Duck SCA scan
        uses: blackduck-inc/black-duck-security-scan@805cbd09e806b01907bbea0f990723c2bb85abe9
        with:
          ### ---------- BLACKDUCK SCA SCANNING: REQUIRED FIELDS ----------
          blackducksca_url: ${{ vars.BLACKDUCKSCA_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCKSCA_TOKEN }}
          network_ssl_trustAll: true
          blackduck_waitForScan: true
          github_token: ${{ secrets.GIT_TOKEN }}
          blackducksca_fixpr_enabled: true
          blackducksca_reports_sarif_create: true
          blackducksca_upload_sarif_report: true
          blackducksca_fixpr_useUpgradeGuidance: SHORT_TERM, LONG_TERM
